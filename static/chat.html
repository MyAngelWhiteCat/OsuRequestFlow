<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }
        
        body {
            background: transparent;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(145, 70, 255, 0.3);
            border-radius: 8px;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 14px;
            background: rgba(30, 30, 35, 0.9);
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
            transition: all 0.2s ease;
        }
        
        .message:hover {
            background: rgba(40, 40, 45, 0.95);
            transform: translateX(2px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ù–∏–∫ + –±–µ–π–¥–∂ */
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            flex-shrink: 0;
        }
        
        .username {
            font-weight: 700;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* –ë–µ–π–¥–∂–∏ */
        .badge {
            font-size: 11px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .badge.NONE {
            display: none;
        }
        
        .badge.VIP {
            background: linear-gradient(45deg, #FFD700, #FFAA00);
            color: #000;
            border: 1px solid #FFAA00;
            box-shadow: 0 2px 4px rgba(255, 170, 0, 0.3);
        }
        
        .badge.MOD {
            background: linear-gradient(45deg, #00FF7F, #00CC66);
            color: #000;
            border: 1px solid #00CC66;
            box-shadow: 0 2px 4px rgba(0, 204, 102, 0.3);
        }
        
        .badge.BROADCASTER {
            background: linear-gradient(45deg, #FF0000, #CC0000);
            color: white;
            border: 1px solid #FF4444;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        .message-text {
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            padding-top: 1px;
            flex: 1;
            min-width: 0; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ–±—Ä–µ–∑–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        }
        
        /* –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #9146ff, #6441a5);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #a366ff, #7550c7);
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid;
            backdrop-filter: blur(4px);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connection-status:hover {
            transform: scale(1.05);
        }
        
        .status-connected {
            color: #00FF7F;
            border-color: #00FF7F;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.2);
        }
        
        .status-disconnected {
            color: #FF5555;
            border-color: #FF5555;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.2);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-connected .status-dot {
            background: #00FF7F;
            box-shadow: 0 0 10px #00FF7F;
            animation: pulse 2s infinite;
        }
        
        .status-disconnected .status-dot {
            background: #FF5555;
            box-shadow: 0 0 10px #FF5555;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö */
        .message-count {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(145, 70, 255, 0.3);
            z-index: 1000;
        }
        
        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(145, 70, 255, 0.8);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .settings-btn:hover {
            background: rgba(145, 70, 255, 1);
            transform: scale(1.1);
        }
        
        .settings-panel {
            position: fixed;
            top: 50px;
            left: 10px;
            background: rgba(20, 20, 25, 0.95);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(145, 70, 255, 0.5);
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .settings-panel.show {
            display: flex;
        }
        
        .settings-title {
            color: #9146ff;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .setting-item label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .setting-item input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(145, 70, 255, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }
        
        .btn {
            background: #9146ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #7a36e0;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background: #ff5555;
        }
        
        .btn-clear:hover {
            background: #cc4444;
        }
        
        /* –ü—É—Å—Ç–æ–π —á–∞—Ç */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            opacity: 0.5;
        }
        
        .empty-state i {
            font-size: 48px;
            color: #9146ff;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 14px;
            max-width: 200px;
            line-height: 1.5;
        }
        
        /* –≠–º–æ–¥–∑–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö */
        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }
        
        /* –°—Å—ã–ª–∫–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö */
        .message-link {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .message-link:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="settings-btn" id="settingsBtn" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
        <i class="fas fa-cog"></i>
    </button>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-title">
            <i class="fas fa-sliders-h"></i>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —á–∞—Ç–∞
        </div>
        
        <div class="setting-group">
            <div class="setting-item">
                <label for="maxMessages">–ú–∞–∫—Å. —Å–æ–æ–±—â–µ–Ω–∏–π:</label>
                <input type="number" id="maxMessages" value="100" min="10" max="500">
            </div>
            
            <div class="setting-item">
                <label for="pollInterval">–ò–Ω—Ç–µ—Ä–≤–∞–ª (–º—Å):</label>
                <input type="number" id="pollInterval" value="100" min="50" max="5000">
            </div>
        </div>
        
        <button class="btn" id="testBtn">
            <i class="fas fa-vial"></i>
            –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        </button>
        
        <button class="btn btn-clear" id="clearBtn">
            <i class="fas fa-trash"></i>
            –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç
        </button>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-comments"></i>
                <p>–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π...</p>
            </div>
        </div>
    </div>
    
    <div class="message-count" id="messageCount">0 —Å–æ–æ–±—â–µ–Ω–∏–π</div>
    <div class="connection-status status-disconnected" id="connectionStatus">
        <div class="status-dot"></div>
        <span>–û—Ç–∫–ª—é—á–µ–Ω</span>
    </div>

    <script>
        class TwitchChat {
            constructor() {
                this.messages = [];
                this.maxMessages = 100;
                this.pollInterval = 100;
                this.serverUrl = 'http://localhost:8181';
                this.lastMessageId = null;
                this.isConnected = false;
                this.pollTimer = null;
                this.totalMessages = 0;
                
                this.init();
            }
            
            init() {
                console.log('Twitch Chat Overlay –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                console.log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${this.serverUrl}/api/last_messages`);
                
                this.loadSettings();
                this.setupEventListeners();
                this.startPolling();
                this.updateUI();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                setInterval(() => this.updateMessageCount(), 1000);
            }
            
            async fetchMessages() {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${this.serverUrl}/api/last_messages?_=${timestamp}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        throw new Error('–û–∂–∏–¥–∞–ª—Å—è –º–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π');
                    }
                    
                    if (data.length > 0) {
                        this.processMessages(data);
                        this.setConnected(true);
                    } else {
                        this.setConnected(true);
                    }
                    
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', error.message);
                    this.setConnected(false);
                }
            }
            
            processMessages(newMessages) {
                let hasNew = false;
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤ –æ–±—Ä–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ (–Ω–æ–≤—ã–µ –≤–Ω–∞—á–∞–ª–µ)
                for (let i = newMessages.length - 1; i >= 0; i--) {
                    const msg = newMessages[i];
                    
                    // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID —Å–æ–æ–±—â–µ–Ω–∏—è
                    const msgId = `${msg.Name}|${msg.message}|${msg.Color}|${msg.Badge || 'NONE'}`;
                    
                    if (msgId !== this.lastMessageId) {
                        this.addMessage(msg);
                        hasNew = true;
                        this.lastMessageId = msgId;
                    }
                }
                
                if (hasNew) {
                    this.renderMessages();
                }
            }
            
            addMessage(msgData) {
                // –û—á–∏—â–∞–µ–º –∏ –≤–∞–ª–∏–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                const message = {
                    id: Date.now() + Math.random(),
                    name: (msgData.Name || 'User').trim().substring(0, 25),
                    color: this.validateColor(msgData.Color) || '#FFFFFF',
                    badge: (msgData.Badge || 'NONE').toUpperCase().trim(),
                    text: (msgData.message || '').trim()
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å –±–µ–π–¥–∂–∞
                const validBadges = ['VIP', 'MOD', 'BROADCASTER', 'NONE'];
                if (!validBadges.includes(message.badge)) {
                    message.badge = 'NONE';
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è (–¥—É–±–ª–∏–∫–∞—Ç)
                const isDuplicate = this.messages.some(msg => 
                    msg.name === message.name && 
                    msg.text === message.text && 
                    Math.abs(msg.id - message.id) < 1000
                );
                
                if (!isDuplicate) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
                    this.messages.unshift(message);
                    this.totalMessages++;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                    if (this.messages.length > this.maxMessages) {
                        this.messages = this.messages.slice(0, this.maxMessages);
                    }
                }
            }
            
            validateColor(color) {
                if (!color) return '#FFFFFF';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º HEX —Ñ–æ—Ä–º–∞—Ç
                const hexRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
                if (hexRegex.test(color)) {
                    return color;
                }
                
                // –ü—Ä–æ–±—É–µ–º –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å RGB
                if (color.startsWith('rgb(') || color.startsWith('rgba(')) {
                    return color;
                }
                
                // –¶–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                const defaultColors = [
                    '#FF0000', '#00FF00', '#0000FF', '#FFFF00', 
                    '#FF00FF', '#00FFFF', '#FF8000', '#FF0080',
                    '#9146FF', '#00FF7F', '#FFD700', '#FF69B4'
                ];
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ü–≤–µ—Ç –∏–∑ –∏–º–µ–Ω–∏
                let hash = 0;
                for (let i = 0; i < color.length; i++) {
                    hash = color.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                const index = Math.abs(hash) % defaultColors.length;
                return defaultColors[index];
            }
            
            renderMessages() {
                const container = document.getElementById('messages');
                const emptyState = document.getElementById('emptyState');
                
                if (this.messages.length === 0) {
                    container.innerHTML = '';
                    container.appendChild(emptyState);
                    emptyState.style.display = 'flex';
                    return;
                }
                
                emptyState.style.display = 'none';
                container.innerHTML = '';
                
                this.messages.forEach(msg => {
                    const messageEl = this.createMessageElement(msg);
                    container.appendChild(messageEl);
                });
                
                // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –≤–µ—Ä—Ö—É
                container.scrollTop = 0;
            }
            
            createMessageElement(msg) {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.style.borderLeftColor = msg.color;
                messageEl.dataset.id = msg.id;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –Ω–∏–∫ (–µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π, –æ–±—Ä–µ–∑–∞–µ–º)
                const displayName = msg.name.length > 15 ? msg.name.substring(0, 15) + '...' : msg.name;
                
                messageEl.innerHTML = `
                    <div class="user-info">
                        <span class="username" style="color: ${msg.color}" title="${msg.name}">
                            ${this.escapeHtml(displayName)}
                        </span>
                        ${msg.badge !== 'NONE' ? 
                            `<span class="badge ${msg.badge}" title="${msg.badge}">${msg.badge}</span>` : 
                            ''
                        }
                    </div>
                    <div class="message-text">
                        ${this.parseMessage(msg.text)}
                    </div>
                `;
                
                return messageEl;
            }
            
            parseMessage(text) {
                if (!text) return '';
                
                // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
                text = this.escapeHtml(text);
                
                // –ü—Ä–æ—Å—Ç—ã–µ —ç–º–æ–¥–∑–∏
                const emojiMap = {
                    ':)': 'üôÇ', ':-)': 'üôÇ',
                    ':(': 'üôÅ', ':-(': 'üôÅ',
                    ':D': 'üòÄ', ':-D': 'üòÄ',
                    ';)': 'üòâ', ';-)': 'üòâ',
                    ':P': 'üòõ', ':-P': 'üòõ', ':p': 'üòõ',
                    ':O': 'üòÆ', ':-O': 'üòÆ', ':o': 'üòÆ',
                    ':|': 'üòê', ':-|': 'üòê',
                    ':*': 'üòò', ':-*': 'üòò',
                    ':–∑': 'üòä', ':–ó': 'üòä',
                    '<3': '‚ù§Ô∏è', '</3': 'üíî',
                    '^^': 'üòä', '^_^': 'üòä',
                    'xD': 'üòÜ', 'XD': 'üòÜ',
                    ':/': 'üòï', ':-/': 'üòï'
                };
                
                // –ó–∞–º–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏
                Object.keys(emojiMap).forEach(key => {
                    const regex = new RegExp(this.escapeRegExp(key), 'g');
                    text = text.replace(regex, `<span class="emoji">${emojiMap[key]}</span>`);
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫
                text = text.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" class="message-link">$1</a>'
                );
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–ø–æ–º–∏–Ω–∞–Ω–∏–π
                text = text.replace(
                    /@(\w+)/g, 
                    '<span style="color: #9146ff; font-weight: 600;">@$1</span>'
                );
                
                return text;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
            
            setConnected(connected) {
                if (this.isConnected === connected) return;
                
                this.isConnected = connected;
                const statusEl = document.getElementById('connectionStatus');
                
                if (connected) {
                    statusEl.className = 'connection-status status-connected';
                    statusEl.innerHTML = `
                        <div class="status-dot"></div>
                        <span>–ü–æ–¥–∫–ª—é—á–µ–Ω</span>
                    `;
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        if (this.isConnected) {
                            statusEl.style.opacity = '0.5';
                        }
                    }, 3000);
                    
                } else {
                    statusEl.className = 'connection-status status-disconnected';
                    statusEl.innerHTML = `
                        <div class="status-dot"></div>
                        <span>–û—Ç–∫–ª—é—á–µ–Ω</span>
                    `;
                    statusEl.style.opacity = '1';
                }
            }
            
            startPolling() {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (this.pollTimer) {
                    clearInterval(this.pollTimer);
                }
                
                // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å
                this.fetchMessages();
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
                this.pollTimer = setInterval(() => {
                    this.fetchMessages();
                }, this.pollInterval);
                
                console.log(`Polling –∑–∞–ø—É—â–µ–Ω —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º ${this.pollInterval}–º—Å`);
            }
            
            updateMessageCount() {
                document.getElementById('messageCount').textContent = 
                    `${this.totalMessages} —Å–æ–æ–±—â–µ–Ω–∏–π`;
            }
            
            updateUI() {
                this.renderMessages();
                this.updateMessageCount();
            }
            
            clearChat() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å —á–∞—Ç?')) {
                    this.messages = [];
                    this.totalMessages = 0;
                    this.updateUI();
                }
            }
            
            addTestMessage() {
                const testMessages = [
                    {
                        Name: 'TestStreamer',
                        Color: '#FF0000',
                        Badge: 'BROADCASTER',
                        message: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å—Ç—Ä–∏–º! –ù–µ –∑–∞–±—É–¥—å—Ç–µ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è!'
                    },
                    {
                        Name: 'ChatModerator',
                        Color: '#00FF00',
                        Badge: 'MOD',
                        message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–±–ª—é–¥–∞–π—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ —á–∞—Ç–∞ :)'
                    },
                    {
                        Name: 'VIPViewer',
                        Color: '#FFD700',
                        Badge: 'VIP',
                        message: '–û—Ç–ª–∏—á–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç! –°–º–æ—Ç—Ä—é –∫–∞–∂–¥—ã–π –¥–µ–Ω—å!'
                    },
                    {
                        Name: 'RegularUser',
                        Color: '#9146FF',
                        Badge: 'NONE',
                        message: '–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º! –ö–∞–∫ –¥–µ–ª–∞? :)'
                    },
                    {
                        Name: 'Donator',
                        Color: '#FF69B4',
                        Badge: 'NONE',
                        message: '–¢–æ–ª—å–∫–æ —á—Ç–æ –∑–∞–¥–æ–Ω–∞—Ç–∏–ª 100 —Ä—É–±–ª–µ–π! <3'
                    }
                ];
                
                const randomMsg = testMessages[Math.floor(Math.random() * testMessages.length)];
                this.addMessage(randomMsg);
                this.updateUI();
            }
            
            loadSettings() {
                try {
                    const maxMessages = localStorage.getItem('twitchChatMaxMessages');
                    const pollInterval = localStorage.getItem('twitchChatPollInterval');
                    
                    if (maxMessages) this.maxMessages = parseInt(maxMessages);
                    if (pollInterval) this.pollInterval = parseInt(pollInterval);
                    
                    document.getElementById('maxMessages').value = this.maxMessages;
                    document.getElementById('pollInterval').value = this.pollInterval;
                    
                } catch (e) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:', e);
                }
            }
            
            saveSettings() {
                try {
                    localStorage.setItem('twitchChatMaxMessages', this.maxMessages.toString());
                    localStorage.setItem('twitchChatPollInterval', this.pollInterval.toString());
                    console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
                } catch (e) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:', e);
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
                document.getElementById('settingsBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('settingsPanel').classList.toggle('show');
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
                document.addEventListener('click', (e) => {
                    const panel = document.getElementById('settingsPanel');
                    const btn = document.getElementById('settingsBtn');
                    
                    if (panel.classList.contains('show') && 
                        !panel.contains(e.target) && 
                        !btn.contains(e.target)) {
                        panel.classList.remove('show');
                    }
                });
                
                // –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                document.getElementById('testBtn').addEventListener('click', () => {
                    this.addTestMessage();
                });
                
                // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearChat();
                    document.getElementById('settingsPanel').classList.remove('show');
                });
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
                document.getElementById('maxMessages').addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (value >= 10 && value <= 500) {
                        this.maxMessages = value;
                        this.saveSettings();
                        
                        // –û–±—Ä–µ–∑–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                        if (this.messages.length > this.maxMessages) {
                            this.messages = this.messages.slice(0, this.maxMessages);
                            this.updateUI();
                        }
                    }
                });
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –æ–ø—Ä–æ—Å–∞
                document.getElementById('pollInterval').addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (value >= 50 && value <= 5000) {
                        this.pollInterval = value;
                        this.saveSettings();
                        this.startPolling();
                    }
                });
                
                // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
                document.addEventListener('keydown', (e) => {
                    // Ctrl+Shift+T - —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                        this.addTestMessage();
                        e.preventDefault();
                    }
                    
                    // Ctrl+Shift+C - –æ—á–∏—Å—Ç–∫–∞
                    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                        this.clearChat();
                        e.preventDefault();
                    }
                    
                    // Ctrl+Shift+S - –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                    if (e.ctrlKey && e.shiftKey && e.key === 'S') {
                        document.getElementById('settingsPanel').classList.toggle('show');
                        e.preventDefault();
                    }
                });
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.twitchChat = new TwitchChat();
            
            console.log('Twitch Chat Overlay –≥–æ—Ç–æ–≤');
            console.log('–î–æ—Å—Ç—É–ø –∫ –æ–±—ä–µ–∫—Ç—É —á–∞—Ç–∞: window.twitchChat');
            console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã: addTestMessage(), clearChat()');
            console.log('Endpoint: http://localhost:8181/api/last_messages');
        });
    </script>
